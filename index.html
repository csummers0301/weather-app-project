<div class="<!DOCTYPE" html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather App</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="src/styles.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
        rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
        rel="stylesheet"
      />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
      <div class="wrapper">
        <div class="row">
          <div class="col">
            <form id="city-search">
              <input
                type="text"
                id="city-input"
                placeholder="Enter a city"
                autofocus="off"
              />
              <input type="submit" value="Search" class="search-button" />
            </form>
          </div>
          <div class="col">
            <div class="col date">
              <h2 id="current-date"></h2>
              <div class="col time">
                <p id="current-time"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col city">
            <h1 id="searched-city"></h1>
            <p id="weather-conditions"></p>
            <h4><span class="temperature" id="temperature"></span>Â°F</span></h4>
                 <ul>
                <li>
                  <span class="col humidity" id="humidity"></span>
                </li>
                <li>
                  <span class="wind" id="wind"></span>
                </li>
              </ul>
            </div>
            <div class="col weather-image">
              <img src=".." id="icon" alt="partly cloudy" width=40%/>
              </div>
            </div>
          </div>
        </div>
        <br />
        <a
          href="https://github.com/csummers0301/weather-app-project";
          target="_blank"
          >Open-source code</a
        >
        by Cristine Summers
      </div>
      <script src="src/index.js"></script>
    </body>
  </html>
</div>
